<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card text-white bg-info">
                <div class="card-header">
                    <h1 >Recipe Form</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/recipe/new}" th:method="POST" th:object="${recipe}">

                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <p>Please Correct Errors Below</p>
                        </div>

                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group row">
                            <label for="staticDescription" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticDescription" placeholder="Description"
                                       th:field="*{description}">
                                <span class="help-block" th:if="${#fields.hasErrors('description')}" th:error-class="has-error">
                                    <ul>
                                        <li style="color: black" th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticPrepTime" class="col-sm-2 col-form-label">Preparation Time</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticPrepTime" placeholder="Preparation Time"
                                       th:field="*{prepTime}">
                                <span class="help-block" th:if="${#fields.hasErrors('prepTime')}" th:error-class="has-error">
                                    <ul>
                                        <li style="color: black" th:each="err : ${#fields.errors('prepTime')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticCookTime" class="col-sm-2 col-form-label">CookTime</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticCookTime" placeholder="Cook Time"
                                       th:field="*{cookTime}">
                                <span class="help-block" th:if="${#fields.hasErrors('cookTime')}" th:error-class="has-error">
                                    <ul>
                                        <li style="color: black" th:each="err : ${#fields.errors('cookTime')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticServings" class="col-sm-2 col-form-label">Servings</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticServings" placeholder="Servings"
                                       th:field="*{servings}">
                                <span class="help-block" th:if="${#fields.hasErrors('servings')}" th:error-class="has-error">
                                    <ul>
                                        <li style="color: black" th:each="err : ${#fields.errors('servings')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticSource" class="col-sm-2 col-form-label">Source</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticSource" placeholder="Source"
                                       th:field="*{source}">
                                <span class="help-block" th:if="${#fields.hasErrors('source')}" th:error-class="has-error">
                                    <ul>
                                        <li style="color: black" th:each="err : ${#fields.errors('source')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticURL" class="col-sm-2 col-form-label">URL</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticURL" placeholder="https://example.com/users/"
                                       th:field="*{url}">
                                <span class="help-block" th:if="${#fields.hasErrors('url')}" th:error-class="has-error">
                                    <ul>
                                        <li style="color: black" th:each="err : ${#fields.errors('url')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticDifficulty" class="col-sm-2 col-form-label">Difficulty</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="staticDifficulty" th:field="*{difficulty}">
                                    <option th:each="difficultyVal : ${T(com.caffadras.recipeapp.model.Difficulty).values()}"
                                            th:value="${difficultyVal.name()}"
                                            th:text="${difficultyVal.name()}">Option</option>
                                </select>
                                <span class="help-block" th:if="${#fields.hasErrors('difficulty')}" th:error-class="has-error">
                                    <ul>
                                        <li style="color: black" th:each="err : ${#fields.errors('difficulty')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticDirections" class="col-sm-2 col-form-label">Directions</label>
                            <div class="col-sm-10">
                                <textarea id="staticDirections" class="form-control" placeholder="Directions"
                                          th:field="*{directions}"></textarea>
                                <span class="help-block" th:if="${#fields.hasErrors('directions')}" th:error-class="has-error">
                                    <ul>
                                        <li style="color: black" th:each="err : ${#fields.errors('directions')}" th:text="${err}"></li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-outline-light">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
