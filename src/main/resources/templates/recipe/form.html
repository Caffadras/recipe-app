<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card text-white bg-info">
                <div class="card-header">
                    <h1 >Recipe Form</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/recipe/new}" th:method="POST" th:object="${recipe}">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group row">
                            <label for="staticDescription" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticDescription" placeholder="Description"
                                       th:field="*{description}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticPrepTime" class="col-sm-2 col-form-label">Preparation Time</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticPrepTime" placeholder="Preparation Time"
                                       th:field="*{prepTime}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticCookTime" class="col-sm-2 col-form-label">CookTime</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticCookTime" placeholder="Cook Time"
                                       th:field="*{cookTime}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticServings" class="col-sm-2 col-form-label">Servings</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticServings" placeholder="Servings"
                                       th:field="*{servings}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticSource" class="col-sm-2 col-form-label">Source</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticSource" placeholder="Source"
                                       th:field="*{source}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticURL" class="col-sm-2 col-form-label">URL</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="staticURL" placeholder="https://example.com/users/"
                                       th:field="*{url}">
                            </div>
                        </div>
                            <div class="form-group row">
                            <label for="staticDirections" class="col-sm-2 col-form-label">Directions</label>
                            <div class="col-sm-10">
                                <textarea id="staticDirections" class="form-control" placeholder="Directions"
                                          th:field="*{directions}"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-outline-light">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
